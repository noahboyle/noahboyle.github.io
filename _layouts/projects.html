---
layout: default
---



<body>
<div class="birth" role="main">
{{content}}
</div>

<div class="youth" role="complimentary">
	{% for post in site.categories.[page.project] %}  <!--site is a global parameter for the entire project folder, wheras page is a way to output posts from said page-->
			{% if forloop.first %}
			<ul class="postList">
			{% endif %}  <!--this makes it so that if a project doesn't have any posts in it, then no code will be outputted-->
				<li class="post">
					<a href="{{ site.baseurl }}{{ post.url }}">
						{{ post.title }}
			{% if forloop.last %}
			</ul>
			{% endif %}
	{% endfor %}
</div>

{% include nav-projects.html %} <!--this allows nav-rpojects to be included in projects page, this is done because we don't want this on every page, just some (won't be in
									any of the posts-->
									
 <script src='{{ site.baseurl }}/assets/js/vendor/bootstrap.js'></script>
	    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src='{{ site.baseurl }}/assets/js/plugins.js'></script>
        <script src='{{ site.baseurl }}/assets/js/main.js'></script>
</body>
